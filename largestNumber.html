<script>
    
    let arr=[1,2,3,65,1,42,5,3];
    console.log(largestNumber(arr));
    
    function largestNumber(arr)
    {
        let final=arr[0];
        for(let i=0;i<arr.length;i++)
        {
            let currentElement = arr[i];
            if(currentElement >= final)
            {
                final=currentElement;
            }
        }
            return final;
    }

</script>
